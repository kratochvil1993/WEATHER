<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teploty - Počasí</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="video-background">
        <!-- Optional: Video or Image Background -->
        <div class="overlay"></div>
    </div>

    <!-- Side Menu Button -->
    <button class="menu-toggle btn btn-glass icon-only position-fixed top-0 start-0 m-3" id="menu-toggle"
        aria-label="Menu" style="z-index: 1050;">
        <i class="bi bi-list fs-4"></i>
    </button>

    <!-- Side Navigation Panel -->
    <div class="side-panel glass" id="side-panel">
        <div class="d-flex justify-content-end p-3">
            <button class="btn btn-sm btn-glass icon-only" id="menu-close" aria-label="Zavřít menu">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <nav class="nav flex-column p-4">
            <a class="nav-link text-white fs-5 mb-3" href="index.html"><i class="bi bi-house-door me-2"></i> Úvod</a>
            <a class="nav-link text-white fs-5 mb-3 active-link" href="teploty.html"><i
                    class="bi bi-thermometer-half me-2"></i> Teploty</a>
        </nav>
    </div>

    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 py-5">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-10">
                <div class="glass p-4 p-md-5 text-white h-100">
                    <h1 class="mb-4 fw-light text-center">Průměrné Teploty 2025</h1>

                    <!-- Search Section for History -->
                    <div class="row justify-content-center mb-4">
                        <div class="col-md-8 position-relative">
                            <div class="input-group">
                                <input type="text" id="history-search-input" class="form-control glass-input text-white"
                                    placeholder="Vyhledejte místo pro zobrazení historie..." aria-label="Hledat místo"
                                    autocomplete="off">
                                <button class="btn btn-glass" type="button" id="history-search-button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            <div id="history-suggestions-list" class="suggestions-container d-none"></div>
                        </div>
                    </div>

                    <div id="teploty-content" class="fade-in">
                        <div class="chart-container position-relative mb-5" style="height: 400px; width: 100%;">
                            <canvas id="temperatureChart"></canvas>
                        </div>

                        <h2 class="mb-4 fw-light text-center">Maximální Teploty</h2>
                        <div class="chart-container position-relative" style="height: 400px; width: 100%;">
                            <canvas id="maxTempChart"></canvas>
                        </div>

                        <div id="loading-chart" class="text-center d-none mt-5">
                            <div class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Načítání dat...</span>
                            </div>
                        </div>
                        <div id="error-chart" class="alert alert-danger d-none mt-3" role="alert">
                            Nepodařilo se načíst historická data.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
